<script>
    $(document).ready(function() {
        $('body').scrollspy({
            target: ".navbar",
            offset: 55
        });
        $("a.navigation").on('click', function(event) {
            if (this.hash !== "") {
                var hash = this.hash;
                event.preventDefault();

                $('html, body').animate({
                    scrollTop: $(hash).offset().top - 55
                }, 1000, function() {
                    window.location.hash = hash;
                });
                if ($(document).width() <= 992) {
                    setTimeout(function() {
                        $('.navbar-toggle').click();
                    }, 500);
                };
            };
        });
        $("#contacts button").click(function() {
            $('html, body').animate({
                scrollTop: $("#map").offset().top
            }, 1000);
        });

        var nav_li_active = "#25b976";
        $(".btn-phone").click(function() {
            for (i = 0; i < 4; i++) {
                $("#call").animate({
                    outlineColor: nav_li_active
                }).animate({
                    outlineColor: '#ffffff'
                });
            };
        });
        $(".call-icon").click(function() {
            for (i = 0; i < 4; i++) {
                $("#call h4").animate({
                    color: nav_li_active
                }).animate({
                    color: '#000'
                });
            };
            $('html, body').animate({
                scrollTop: $("#call").offset().top - 66
            }, 1000);
        });
        $(".container:not(.lalka)").click(function() {
            if ($(".navbar-collapse").hasClass("in")) {
                setTimeout(function() {
                    $('.navbar-toggle').click();
                }, 500);
            };
        });
    });
</script>
